<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ if .Title }}{{ .Title }} Â· {{ end }}{{ .Site.Title }}</title>
    {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}" />
    {{ end }}
    {{ $styles := resources.Get "css/main.css" | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@300;400;600&display=swap"
        rel="stylesheet">
    {{ block "head" . }}{{ end }}
</head>

<body class="kb-body">
    {{ partial "header.html" . }}
    <main class="kb-main">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
